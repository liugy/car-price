<form class="form-inline">
    <div class="form-group">
        <label for="maker">Maker</label> <select class="form-control"
            id="maker">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>Toyota xxxxxxxxx</option>
        </select>
    </div>
    <div class="form-group">
        <label for="model">Model:</label> <select class="form-control"
            id="model">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>
    </div>
    <div class="form-group">
        <label for="year">Year:</label> <select class="form-control"
            id="year">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>
    </div>
    <div class="form-group">
        <label for="kilometres">Kilometres:</label>
        <div class="input-group">
            <input type="text" class="form-control" id="kilometres"
                placeholder="50,000" aria-describedby="basic-addon2"> <span
                class="input-group-addon" id="basic-addon2">KM</span>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Start</button>
</form>
