<form class="form-inline">
    <div class="row">
    <div class="form-group col-sm-3">
        <label for="maker">Maker</label>
        <assessor-maker></assessor-maker>
    </div>
    <div class="form-group col-sm-3">
        <label for="model">Model:</label> <select class="form-control"
            id="model">
            <option *ngFor="let model of models" [value]="model.Value">
                {{ model.Display }}
            </option>
        </select>
    </div>
    <div class="form-group col-sm-2">
        <label for="year">Year:</label> <select class="form-control"
            id="year">
            <option>2016</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>
    </div>
    <div class="form-group col-sm-4">
        <label for="kilometres">Kilometres:</label>
        <div class="input-group">
            <input type="text" class="form-control" id="kilometres"
                placeholder="50,000" aria-describedby="basic-addon2"> <span
                class="input-group-addon" id="basic-addon2">KM</span>
        </div>
    </div>
    </div>
    <br>
    <div class="row">
  <div class="col-sm-12">
     <button type="submit" class="btn btn-primary btn-block">Start</button>
        </div>
    </div>
</form>
