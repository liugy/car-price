<h3>Simular Cars</h3>
<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th>Listing#</th>
                <th>Title</th>
                <th>Price</th>
                <th>Year</th>
                <th>Kilometres</th>
                <th>Engine Size</th>
                <th>Transmission</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let carInfo of simularCars">
                <td>{{carInfo.ListingId}}</td>
                <td>{{carInfo.Title}}</td>
                <td>{{carInfo.Price | currency:'NZD':true:'1.0-2'}}</td>
                <td>{{carInfo.Year}}</td>
                <td>{{carInfo.Odometer}}</td>
                <td>{{carInfo.EngineSize}}</td>
                <td>{{carInfo.Transmission}}</td>
            </tr>
        </tbody>
    </table>
</div>
